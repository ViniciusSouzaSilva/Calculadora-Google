<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">

            <input type="text" id="display" ><br>

            <input type="button" value="(" class="op btn" onclick="escrever(value)">
            <input type="button" value=")" class="op btn" onclick="escrever(value)">
            <input type="button" value="%" class="op btn" onclick="escrever(value)">
            <input type="button" class="op btn c" value="AC" onclick="location.reload()"><br>

            <input type="button" value="9" class="num btn" onclick="escrever(value)">
            <input type="button" value="8" class="num btn" onclick="escrever(value)">
            <input type="button" value="7" class="num btn" onclick="escrever(value)">
            <input type="button" value="/" class="op btn" onclick="escrever(value)"><br>

            <input type="button" value="4" class="num btn" onclick="escrever(value)">
            <input type="button" value="5" class="num btn" onclick="escrever(value)">
            <input type="button" value="6" class="num btn" onclick="escrever(value)">
            <input type="button" value="*" class="op btn" onclick="escrever(value)"><br>

            <input type="button" value="1" class="num btn" onclick="escrever(value)">
            <input type="button" value="2" class="num btn" onclick="escrever(value)">
            <input type="button" value="3" class="num btn" onclick="escrever(value)">
            <input type="button" value="-" class="op btn" onclick="escrever(value)"><br>

            <input type="button" value="0" class="num btn" onclick="escrever(value)">
            <input type="button" value="." class="num btn" onclick="escrever(value)">
            <input type="button" value="=" class="eq btn" onclick="calcular()">
            <input type="button" value="+" class="op btn" onclick="escrever(value)"><br>
            

        </div>
    </section>    
    <script src="script.js"></script>
</body>
</html>
